<!-- Based on https://github.com/WestHealth/pyvis/blob/master/pyvis/templates/template.html -->
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css"
          type="text/css"/>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


    <!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
    <script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">
    #mynetwork {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border: none;
        position: absolute;
        float: left;
    }

    /* position absolute is important and the container has to be relative or absolute as well. */
    div.popup {
        position:absolute;
        top:0px;
        left:0px;
        display:none;
        background-color:#f5f4ed;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        border: 1px solid #808074;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 5px;
        font-family: sans-serif;
    }

    /* hide the original tooltip */
    .vis-network-tooltip {
        display: none;
    }
    .vis-tooltip {
        display: none;
    }

    #warning-msg {
      position: fixed;
      background-color: #ffffff77;
      text-align: center;
      border-radius: 2px;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
    }

    #legend {
        position: absolute;
        left: 20px;
        top: 20px;
        pointer-events: none;
        display: grid;
        grid-template-columns: auto auto;
        background-color: #ffffff88;
    }
    .legend-circle {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        margin-left: 7px;
        margin-top: 3px;
    }
    .legend-label {
        font-family: sans-serif;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 3px;
        padding-bottom: 3px;
    }

    #collapsebutton {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background-color: #eeeeee;
        border-radius: 3px;
        border: 1px solid black;
        padding: 5px;
    }

    body {
        margin: 0px;
    }

    </style>

</head>

<body>
<div id="mynetwork"></div>

{% if warning_msg %}
<div id="warning-msg">{{warning_msg}}</div><br>
{% endif %}
<div id="legend">
    {% for entry in legend %}
    <div class="legend-circle" style="background-color: {{entry['color']}};"></div>
    <div class="legend-label">{{entry['label']}}</div>
    {% endfor %}
</div>
<div id="collapsebutton" onclick="collapseAll()"><i class="fa-solid fa-minimize" title="Collapse All"></i></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;
    var mousePos;

    function cluster(node) {
        if (!(node in cluster_data) || cluster_data[node].collapsed) {
            return;
        }
        const c_edges = cluster_data[node].edges;
        for (const c_edge of c_edges) {
            if (!edges.get(c_edge.id).hidden) {
                edges.updateOnly({id: c_edge.id, hidden: true});
                active_edges[c_edge.from]--;
                active_edges[c_edge.to]--;
            }
        }
        const c_nodes = cluster_data[node].nodes;
        for (const c_node of c_nodes) {
            if (!nodes.get(c_node).hidden) {
                cluster(c_node);
                if (active_edges[c_node] === 0) {
                    nodes.updateOnly({id: c_node, hidden: true});
                }
            }
        }
        cluster_data[node].collapsed = true;
        nodes.updateOnly({id: node, borderWidth: 3, shadow: true});
        updateCollapseButton();
    }

    function uncluster(node) {
        if (!(node in cluster_data) || !cluster_data[node].collapsed) {
            return;
        }

        const c_edges = cluster_data[node].edges;
        for (const c_edge of c_edges) {
            if (edges.get(c_edge.id).hidden) {
                edges.updateOnly({id: c_edge.id, hidden: false});
                active_edges[c_edge.from]++;
                active_edges[c_edge.to]++;
            }
        }
        const c_nodes = cluster_data[node].nodes;
        for (const c_node of c_nodes) {
            if (nodes.get(c_node).hidden) {
                nodes.updateOnly({id: c_node, hidden: false});
            }
            uncluster(c_node);
        }
        cluster_data[node].collapsed = false;
        nodes.updateOnly({id: node, borderWidth: 1, shadow: false});
        updateCollapseButton();
    }

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph(solver) {
        var container = document.getElementById("mynetwork");

        nodeslist = {{nodes|tojson}};
        edgeslist = {{edges|tojson}};
        cluster_data = {{cluster_data|tojson}};
        active_edges = {{active_edges|tojson}};

        nodes = new vis.DataSet(nodeslist);
        edges = new vis.DataSet(edgeslist);

        data = {nodes: nodes, edges: edges};

        var options = {
            "configure": {
                "enabled": false
            },
            "edges": {
                "color": {
                    "inherit": true
                },
                "smooth": {
                    "enabled": true,
                    "type": "dynamic"
                }
            },
            "interaction": {
                "dragNodes": true,
                "hideEdgesOnDrag": nodes.length > 50,
                "hideNodesOnDrag": false
            },
            "physics": {
                "solver": solver,
                "enabled": nodes.length < 150,
                "stabilization": {
                    "enabled": true,
                    "fit": true,
                    "iterations": 1000,
                    "onlyDynamicEdges": false,
                    "updateInterval": 50
                }
            }
        };

        network = new vis.Network(container, data, options);

        var popup = document.createElement("div");
        popup.className = "popup";
        popupTimeout = null;
        popup.addEventListener("mouseover", function () {
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener("mouseout", function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);

        network.on("showPopup", function (params) {
            showPopup(params);
        });

        network.on("hidePopup", function (params) {
            hidePopup();
        });

        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = "none"; }, 500);
        }

        function showPopup(nodeId) {
            var nodeData = nodes.get(nodeId);
            if (nodeData) {
                popup.innerHTML = nodeData.title;
            }
            else {
                var edgeData = edges.get(nodeId);
                popup.innerHTML = edgeData.title;
            }

            var posDOM = mousePos;
            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = "block";
            popup.style.top = posDOM.y + "px";
            popup.style.left = posDOM.x + "px";
        }

        network.on("selectNode", function (params) {
            if (params.nodes.length == 1) {
                const node = params.nodes[0];
                if (node in cluster_data) {
                    if (cluster_data[node].collapsed) {
                        uncluster(node);
                    }
                    else {
                        cluster(node);
                    }
                }
                network.selectNodes([]);
            }
        });

        return network;
    }

    drawGraph("barnesHut");

    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }
  
    var canvas = document.querySelector("canvas");
    canvas.addEventListener("mousemove", function(evt) {
        mousePos = getMousePos(canvas, evt);
    }, false);

    var buttonCollapsed = false;

    function collapseAll() {
        if (buttonCollapsed) {
            for (const node in cluster_data) {
                uncluster(node);
            }
        }
        else {
            for (const node in cluster_data) {
                cluster(node);
            }
        }
    }

    function updateCollapseButton() {
        let allCollapsed = true;
        for (const node in cluster_data) {
            if (!cluster_data[node].collapsed) {
                allCollapsed = false;
                break;
            }
        }
        if (allCollapsed) {
            buttonCollapsed = true;
            document.querySelector("#collapsebutton > i").className = "fa-solid fa-maximize";
            document.querySelector("#collapsebutton").title = "Expand All";
        }
        else {
            buttonCollapsed = false;
            document.querySelector("#collapsebutton > i").className = "fa-solid fa-minimize";
            document.querySelector("#collapsebutton").title = "Collapse All";
        }
    }

</script>
</body>
</html>
