<!-- Based on https://github.com/WestHealth/pyvis/blob/master/pyvis/templates/template.html -->
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">
    #mynetwork {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border: 1px solid lightgray;
        position: relative;
        float: left;
    }

    /* position absolute is important and the container has to be relative or absolute as well. */
    div.popup {
        position:absolute;
        top:0px;
        left:0px;
        display:none;
        background-color:#f5f4ed;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        border: 1px solid #808074;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 5px;
    }

    /* hide the original tooltip */
    .vis-network-tooltip {
        display: none;
    }
    .vis-tooltip {
        display: none;
    }

    #legend {
        position: absolute;
        left: 20px;
        top: 20px;
        pointer-events: none;
        display: grid;
        grid-template-columns: auto auto;
        background-color: #ffffff88;
    }
    .legend-circle {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        margin-left: 7px;
        margin-top: 3px;
    }
    .legend-label {
        font-family: sans-serif;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 3px;
        padding-bottom: 3px;
    }
</style>

</head>

<body>
<div id="mynetwork"></div>
<div id="legend">
    {% for entry in legend %}
    <div class="legend-circle" style="background-color: {{entry['color']}};"></div>
    <div class="legend-label">{{entry['label']}}</div>
    {% endfor %}
</div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;
    var mousePos;

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById("mynetwork");

        nodeslist = {{nodes|tojson}};
        edgeslist = {{edges|tojson}};

        nodes = new vis.DataSet(nodeslist);
        edges = new vis.DataSet(edgeslist);

        data = {nodes: nodes, edges: edges};

        var options = {
            "configure": {
                "enabled": false
            },
            "edges": {
                "color": {
                    "inherit": true
                },
                "smooth": {
                    "enabled": true,
                    "type": "dynamic"
                }
            },
            "interaction": {
                "dragNodes": true,
                "hideEdgesOnDrag": false,
                "hideNodesOnDrag": false
            },
            "physics": {
                "enabled": true,
                "stabilization": {
                    "enabled": true,
                    "fit": true,
                    "iterations": 1000,
                    "onlyDynamicEdges": false,
                    "updateInterval": 50
                }
            }
        };

        network = new vis.Network(container, data, options);

        var popup = document.createElement("div");
        popup.className = "popup";
        popupTimeout = null;
        popup.addEventListener("mouseover", function () {
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener("mouseout", function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);

        network.on("showPopup", function (params) {
            showPopup(params);
        });

        network.on("hidePopup", function (params) {
            hidePopup();
        });

        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = "none"; }, 500);
        }

        function showPopup(nodeId) {
            var nodeData = nodes.get(nodeId);
            if (nodeData) {
                popup.innerHTML = nodeData.title;
            }
            else {
                var edgeData = edges.get(nodeId);
                popup.innerHTML = edgeData.title;
            }

            var posDOM = mousePos;
            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = "block";
            popup.style.top = posDOM.y + "px";
            popup.style.left = posDOM.x + "px";
        }

        return network;
    }

    drawGraph();

    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }
  
    var canvas = document.querySelector("canvas");
    canvas.addEventListener("mousemove", function(evt) {
        mousePos = getMousePos(canvas, evt);
    }, false);

</script>
</body>
</html>
