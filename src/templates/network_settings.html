<button type="button" class="btn btn-outline-primary" style="margin-left: 5px;" title="Settings"
        data-toggle="modal" data-target="#settingsModal"><i class="fa-solid fa-sliders"></i></button>
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color:blue;" id="settingsModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="reduce"
                               name="reduce" value="1" {{ 'checked' if reduce==1}}>
                        <label class="form-check-label" for="reduce">Group by cell class</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="group_regions" name="group_regions"
                               value="1" {{ 'checked' if group_regions==1}}>
                        <label class="form-check-label" for="group_regions">Group connections by regions</label>
                    </div>
                </div>
                {% if max_cap > 1 %}
                <br>
                <div class="form-group">
                    <label style="margin-right: 10px;" for="cap" id="cap_label" class="form-label">Connection Cap</label>
                    <input style="margin-right: 10px;" type="range" class="form-range" min="1" max="{{max_cap}}" id="cap" name="cap" value="{{cap}}" oninput="this.nextElementSibling.value = this.value">
                    <output>{{cap}}</output>
                </div>
                {% endif %}
                <div style="margin-top: 20px;" class="form-group">
                    <label>Data version</label>
                    <select style="margin: 20px;" class="form-select form-select-lg mb-3"
                            aria-label="Data Version" name="data_version">
                        {% for v in data_versions %}
                        <option value="{{v}}" {{
                        'selected' if data_version==v}}>{{v}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-primary" onclick="loading(); this.form.submit()">Apply</button>
            </div>
        </div>
    </div>
</div>
