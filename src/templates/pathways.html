<html>
   <head>
      <title>Codex Pathways</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript" src = "https://www.google.com/jsapi">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['sankey']});
      </script>
   </head>

   <body>
      <div id = "container" style = "width: 100%; height: 90%;">
      </div>
      <h4 style="color: purple; text-align:center;">Pathways of length {{path_length}} (shortest with minimum synapse threshold {{min_syn_count}})</h4>

      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'From');
            data.addColumn('string', 'To');
            data.addColumn('number', 'Weight');

            data.addRows([
               {% for dr in data_rows %}
                  ['{{dr[0]}}', '{{dr[1]}}', {{dr[2]}}],
               {% endfor %}
            ]);

            // Set chart options
            var options = {width: '95%', height: '95%'};

            // Instantiate and draw the chart.
            var chart = new google.visualization.Sankey(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
